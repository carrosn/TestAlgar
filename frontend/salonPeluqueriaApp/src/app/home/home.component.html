<div class="text-center">
<H1>Sala de Belleza TTT</H1>


<table class="table">
    <thead>
      <tr>
        <th scope="col">Código</th>
        <th scope="col">Título</th>
        <th scope="col">Descripcion</th>
        <th scope="col">Cantidad</th>
        <th scope="col">Precio</th>

      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let conv of lista">
        <th scope="row">{{conv.codigo}}</th>
        <td>{{conv.titulo}}</td>
        <td>{{conv.descripcion}}</td>
        <td>{{conv.cantidadAp}}</td>
        <td>{{conv.precio}}</td>
      </tr>
      
    </tbody>
  </table>
</div>
